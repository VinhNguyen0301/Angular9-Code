<h2>My Heroes</h2>
<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero"
  >
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
<app-hero-detail
  [heroDetails]="selectedHero"
  [item]="currentItem"
  (newItemEvent)="addItem($event)"
>
</app-hero-detail>
<ul>
  <li *ngFor="let item of items">{{ item }}</li>
</ul>
